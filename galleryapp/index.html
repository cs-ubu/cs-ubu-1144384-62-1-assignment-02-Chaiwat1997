<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GalleryApp By Chaiwat</title>
    <style>
    .avatar {
        text-align: center;
        vertical-align: middle;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    </style>
  </head>
  <body background="https://cdn.pixabay.com/photo/2016/06/17/06/04/background-1462755_960_720.jpg">
    <div>
      <img class="avatar" src="https://nerdist.com/wp-content/uploads/2018/08/iron-mang-1088x680.jpg" alt="IronMan">
    </div>
    <footer>
      Node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </footer>
  </body>
</html>
